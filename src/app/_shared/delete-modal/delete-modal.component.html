<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel" style="color: red;"> <strong>Delete this advert?</strong></h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<div class="modal-body">
    <p>
        Are you sure you want to delete this advert?
    </p>
    <p>
        This action <strong>CANNOT</strong> be undone, are you sure you
        want to continue?
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onContinue()">
        Continue            
    </button>
    
    <button type="button" class="btn btn-danger" (click)="modalRef.close()">
        Close
    </button>
</div>
