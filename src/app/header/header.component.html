<!--Main Navigation-->
<header>
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
        <div class="position-sticky">
            <div class="list-group list-group-flush mx-3 mt-4">
                <a class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                    <i class="fas fa-tachometer-alt fa-fw me-3"></i><span><strong>User</strong></span>
                </a>
                <a class="list-group-item list-group-item-action py-2 ripple"  
                   routerLinkActive="active" 
                   [routerLink]="['/my-adverts']">
                    <i class="fas fa-chart-bar fa-fw me-3"></i><span>My Adverts</span>
                </a>
                <a class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-user fa-fw me-3"></i><span>My Profile</span></a> 
                <a class="list-group-item list-group-item-action py-2 ripple" 
                   routerLinkActive="active" 
                   [routerLink]="['/buy-a-house']">
                    <i class="fas fa-money-bill-alt fa-fw me-3"></i><span>Buy a House</span></a>                        
                <a class="list-group-item list-group-item-action py-2 ripple" 
                   routerLinkActive="active"  
                   [routerLink]="['/sell-a-house']">
                    <i class="fas fa-briefcase fa-fw me-3"></i><span>Sell a House</span>
                </a>
                <a class="list-group-item list-group-item-action py-2 ripple"
                   routerLinkActive="active">
                    <i class="fas fa-wrench fa-fw me-3"></i><span>Manage Account</span></a>

                <a class="list-group-item list-group-item-action py-2 ripple"
                   routerLinkActive="active">
                    <i class="fas fa-id-card fa-fw me-3"></i><span>My Seller Profile</span></a>                        
                <a class="list-group-item list-group-item-action py-2 ripple"
                   routerLinkActive="active">
                    <i class="fas fa-star fa-fw me-3"></i><span>Favorite Houses</span></a>
            </div>
            <div class="list-group list-group-flush mx-3 mt-4">
                <a class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                    <i class="fas fa-tachometer-alt fa-fw me-3"></i><span><strong>Administrator</strong></span>
                </a>
                <a class="list-group-item list-group-item-action py-2 ripple"
                   routerLinkActive="active">
                    <i class="fas fa-users-cog fa-fw me-3"></i><span>User Management</span>
                </a>
                <a class="list-group-item list-group-item-action py-2 ripple"
                   routerLinkActive="active">
                    <i class="fas fa-wrench fa-fw me-3"></i>
                    <span>Advert Management</span>
                </a>
            </div>
        </div>
    </nav>
    <!-- Sidebar -->

    <!-- Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
                aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Brand -->
            <a class="navbar-brand" [routerLink]="['/home']">
                <strong>Home</strong>
            </a>
            <!-- Search form -->
            <form class="d-none d-md-flex input-group w-auto my-auto">
                <input autocomplete="off" type="search" class="form-control rounded"
                    placeholder='Search (ctrl + "/" to focus)' style="min-width: 225px" />
                <span class="input-group-text border-0"><i class="fas fa-search"></i></span>
            </form>

            <!-- Right links -->
            <ul class="navbar-nav ms-auto d-flex flex-row">
                <a class="navbar-brand" >
                    <strong>{{username}}</strong>
                </a>
                <!-- Notification dropdown -->
                <li class="nav-item dropdown">
                    <button type="button" class="btn btn-outline-grey btn-sm m-1" (click)="onLogout()">
                        Log Out
                        <i class="fas fa-power-off"></i>
                    </button>
                </li>
            </ul>
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
</header>
<!--Main Navigation-->
